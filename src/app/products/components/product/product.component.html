<div class="item">
    <div routerLink="/details/{{data.id}}">
        <img src="{{data.image}}" alt="">
        <div class="body">
            <h4>{{data.title}}</h4>
            <p>{{data.description}}</p>
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <button class="btn btn-success" *ngIf="!addButton" (click)="addButton = true" >Add To Cart</button>

        <div class="d-flex w-50" *ngIf="addButton">
            <input type="number" class="mx-1 form-control" [(ngModel)]="amount">
            <button class="btn btn-info" (click)="add();addButton=false">Add</button>
        </div>
        <span class="d-flex align-items-center">{{data.price}} LE</span>
    </div>
</div>
