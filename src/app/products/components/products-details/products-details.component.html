<div class="box">
    <div class="row"*ngIf="!loading">
        <div class="col-md-5">
            <img  src="{{details.image}}" alt="sas">
        </div>
        <div class="col-md-7">
            <div class="info">
                <ul class="list-unstyled">
                    <li><strong>Title :</strong>{{details.title}}</li>
                    <li><strong>Category :</strong>{{details.category}}</li>
                    <li><strong>Descripion :</strong>{{details.description}}</li>
                    <li><strong>Rate :</strong>{{details.rating.rate}}</li>
                    <li><strong>Count :</strong>{{details.rating.count}}</li>
                    <li><strong>Price :</strong>{{details.price}} L.E</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center my-5" *ngIf="loading">
        <app-spinner></app-spinner>  
    </div>
</div>
